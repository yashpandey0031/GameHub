<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Sprint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Typing Sprint</h1>

    <div class="game-container">
        <p class="info">Type the highlighted word as fast as possible before the time runs out!</p>

        <div class="word-display" id="word-display"></div>

        <input type="text" id="input-box" placeholder="Type here..." autofocus>

        <div class="stats">
            <p><strong>Time:</strong> <span id="time">30</span>s</p>
            <p><strong>Score:</strong> <span id="score">0</span></p>
            <p><strong>Accuracy:</strong> <span id="accuracy">0%</span></p>
            <p><strong>WPM:</strong> <span id="wpm">0</span></p>
        </div>

        <button id="restart-btn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
