<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - GameHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/ps4.ico">
    
    <!-- Audio System -->
    <script src="../scripts/audio-system.js"></script>
    <script src="../scripts/audio-ui.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
            --secondary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
            --text-light: #e2e8f0;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --mine-color: #dc2626;
        }

        body {
            background: var(--bg-dark);
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            min-height: 100vh;
        }

        .game-container {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
        }

        .game-header {
            background: var(--primary-gradient);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-gradient);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .difficulty-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-light);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .difficulty-btn:hover {
            border-color: #6a11cb;
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background: var(--primary-gradient);
            border-color: #6a11cb;
            color: white;
        }

        .game-board {
            display: grid;
            gap: 2px;
            background: var(--border-color);
            border-radius: 10px;
            padding: 10px;
            margin: 0 auto;
            max-width: fit-content;
        }

        .cell {
            width: 35px;
            height: 35px;
            background: linear-gradient(145deg, #475569, #334155);
            border: 2px solid #64748b;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .cell:hover:not(.revealed):not(.flagged) {
            background: linear-gradient(145deg, #64748b, #475569);
            transform: scale(1.05);
        }

        .cell.revealed {
            background: linear-gradient(145deg, #e2e8f0, #cbd5e1);
            border-color: #94a3b8;
            color: #1e293b;
            cursor: default;
        }

        .cell.flagged {
            background: linear-gradient(145deg, #fbbf24, #f59e0b);
            color: white;
            border-color: #d97706;
        }

        .cell.mine {
            background: linear-gradient(145deg, #ef4444, #dc2626) !important;
            color: white !important;
            border-color: #b91c1c !important;
        }

        .cell.exploded {
            background: linear-gradient(145deg, #7c2d12, #dc2626) !important;
            animation: explosion 0.5s ease-out;
        }

        @keyframes explosion {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); background: #fbbf24; }
            100% { transform: scale(1); }
        }

        .cell.number-1 { color: #3b82f6; }
        .cell.number-2 { color: #10b981; }
        .cell.number-3 { color: #ef4444; }
        .cell.number-4 { color: #8b5cf6; }
        .cell.number-5 { color: #f59e0b; }
        .cell.number-6 { color: #06b6d4; }
        .cell.number-7 { color: #84cc16; }
        .cell.number-8 { color: #f97316; }

        .game-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.75rem 1.5rem;
            background: var(--secondary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--border-color);
            max-width: 400px;
            width: 90%;
        }

        .modal-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .modal-text {
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--secondary-gradient);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .game-container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .cell {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .stats-panel {
                flex-direction: column;
                gap: 1rem;
            }
            
            .difficulty-selector {
                flex-wrap: wrap;
            }
            
            .difficulty-btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../index.html'">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </button>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="game-container animate__animated animate__fadeIn">
            <div class="game-header">
                <h1 class="text-3xl font-bold text-white mb-2">ðŸ’£ Minesweeper</h1>
                <p class="text-white opacity-90">Clear the field without hitting any mines!</p>
            </div>

            <div class="stats-panel">
                <div class="stat-item">
                    <div class="stat-value" id="mineCount">10</div>
                    <div class="stat-label">Mines Left</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="timer">00:00</div>
                    <div class="stat-label">Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="cellsLeft">71</div>
                    <div class="stat-label">Cells Left</div>
                </div>
            </div>

            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">
                    <i class="fas fa-smile"></i> Easy (9Ã—9)
                </button>
                <button class="difficulty-btn" data-difficulty="medium">
                    <i class="fas fa-meh"></i> Medium (16Ã—16)
                </button>
                <button class="difficulty-btn" data-difficulty="hard">
                    <i class="fas fa-frown"></i> Hard (16Ã—30)
                </button>
            </div>

            <div id="gameBoard" class="game-board"></div>

            <div class="game-controls">
                <button class="control-btn" id="newGameBtn">
                    <i class="fas fa-refresh"></i>
                    New Game
                </button>
                <button class="control-btn" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                    Pause
                </button>
                <button class="control-btn" id="hintBtn">
                    <i class="fas fa-lightbulb"></i>
                    Hint
                </button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="game-over-modal">
        <div class="modal-content animate__animated animate__zoomIn">
            <div id="modalIcon" class="modal-icon">ðŸŽ‰</div>
            <h2 id="modalTitle" class="modal-title">You Won!</h2>
            <p id="modalText" class="modal-text">Congratulations! You cleared all mines!</p>
            <button class="control-btn" onclick="minesweeper.newGame()">
                <i class="fas fa-refresh"></i>
                Play Again
            </button>
        </div>
    </div>

    <script src="../scripts/minesweeper.js"></script>
</body>
</html>
