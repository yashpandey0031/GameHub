<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Chain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Word Chain</h1>

  <div id="gameBox">
    <p id="currentWord">Start by typing any word!</p>

    <input type="text" id="userInput" placeholder="Enter next word..." autocomplete="off">

    <button id="submitBtn">Submit</button>

    <p id="message"></p>

    <h3 id="score">Score: 0</h3>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
